<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="./index.js" defer></script>
    <title>Slider-carosel</title>
</head>
<body>

<section class="carousel">
    <div class="slider">

        <ul class="slide-wrap">
            <li><img src="./assets/Wallpaper primo Monitor.jpg" alt=""></li>
            <li><img src="./assets/Wallpaper console.jpg" alt=""></li>
            <li><img src="./assets/OFFLINE.png" alt=""></li>
        </ul>

        <i class="bi bi-chevron-left" id="prev"></i>
        <i class="bi bi-chevron-right" id="next"></i>
        <p id="counter"></p>
    </div>

   <div class="dot-wrap">
     <div class="dot dot-active"></div>
     <div class="dot"></div>
     <div class="dot"></div>
   </div>
</section>


</body>
</html>
